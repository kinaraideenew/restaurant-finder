        let currentMarker = null;

        function clearRestaurantMarkers() {
            restaurantMarkers.forEach(marker => marker.remove());

        function createStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '‚òÖ';
            }
            if (hasHalfStar) {
                stars += '‚Ø®';
            }
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '‚òÜ';
            }
            return stars;
        }

        async function getNearbyRestaurants(lat, lon) {
            try {
                const container = document.getElementById('restaurants-container');
                container.innerHTML = '<div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡πâ‡∏≤‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á...</div>';
                
                const response = await fetch(`/get_nearby_restaurants?lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.restaurants.length > 0) {
                    clearRestaurantMarkers();
                    
                    container.innerHTML = data.restaurants.map(restaurant => `
                        <div class="restaurant-item" onclick="map.flyTo([${restaurant.lat}, ${restaurant.lng}], 18)">

                                ${restaurant.rating.toFixed(1)} (${restaurant.user_ratings_total} ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß)
                            </div>
                            <div class="restaurant-address">${restaurant.vicinity}</div>
                        </div>
                    `).join('');

                    data.restaurants.forEach(restaurant => {
                        const marker = L.marker([restaurant.lat, restaurant.lng])
                            .addTo(map)
                            .bindPopup(`
                                <strong>${restaurant.name}</strong><br>
                                <span class="star">‚òÖ</span> ${restaurant.rating} (${restaurant.user_ratings_total} ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß)<br>
                                ${restaurant.vicinity}
                            `);
                        restaurantMarkers.push(marker);
                    });
                } else if (data.status === 'warning') {
                    container.innerHTML = `
                        <div class="no-results">
                            <p>üçΩÔ∏è ${data.message}</p>
                            <p class="suggestion">‡∏•‡∏≠‡∏á‡∏Ç‡∏¢‡∏≤‡∏¢‡∏£‡∏±‡∏®‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏î‡∏π‡∏Ñ‡∏£‡∏±‡∏ö</p>
                        </div>
                    `;
                } else {
                    throw new Error(data.message || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡πâ‡∏≤‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÑ‡∏î‡πâ');
                }
            } catch (error) {
                console.error('Error fetching restaurants:', error);
                document.getElementById('restaurants-container').innerHTML = `
                    <div class="error">
                        <p>‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡πâ‡∏≤‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£</p>

                    </div>

        }

        async function getAddressFromCoords(lat, lon) {
            try {
                const response = await fetch(`/get_location?lat=${lat}&lon=${lon}`);

        function getAccuracyLevel(accuracy) {
            if (accuracy <= 10) return ['high', '‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏™‡∏π‡∏á'];
            if (accuracy <= 50) return ['medium', '‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á'];
            return ['low', '‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏ï‡πà‡∏≥'];

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const altitude = position.coords.altitude;
            const altitudeAccuracy = position.coords.altitudeAccuracy;
            const heading = position.coords.heading;
            const speed = position.coords.speed;
            
            const [accuracyLevel, accuracyText] = getAccuracyLevel(accuracy);
            
            // Save location data
            const locationData = {
                lat: lat,
                lon: lon,
                accuracy: accuracy,
                altitude: altitude,
                altitudeAccuracy: altitudeAccuracy,
                heading: heading,
                speed: speed
            };
            saveLocation(locationData);
            
            document.getElementById('coordinates').innerHTML = `

                    ${altitude ? `<br>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á: ${altitude.toFixed(1)} ‡πÄ‡∏°‡∏ï‡∏£` : ''}
                    ${speed ? `<br>‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß: ${(speed * 3.6).toFixed(1)} ‡∏Å‡∏°./‡∏ä‡∏°.` : ''}

                </div>
            `;
            
            // ‡∏ã‡∏π‡∏°‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥

            L.circle([lat, lon], {

                       accuracyLevel === 'medium' ? '#ff9800' : '#f44336',
